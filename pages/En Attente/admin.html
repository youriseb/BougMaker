<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            gap: 10px;
        }
        input, button {
            padding: 8px;
            font-size: 1rem;
        }
        .action-buttons button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Admin Interface</h1>

    <table id="itemsTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Nom</th>
                <th>Description</th>
                <th>Prix</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Ajouter / Modifier un élément</h2>
    <form id="itemForm">
        <input type="hidden" id="editIndex" value="">
        <label>
            Nom :
            <input type="text" id="name" required>
        </label>
        <label>
            Description :
            <input type="text" id="description" required>
        </label>
        <label>
            Prix :
            <input type="number" id="price" step="0.01" required>
        </label>
        <button type="submit">Enregistrer</button>
    </form>

    <script>
        let items = [
            { name: "Objet 1", description: "Description 1", price: 10.0 },
            { name: "Objet 2", description: "Description 2", price: 15.5 }
        ];

        function renderTable() {
            const tbody = document.querySelector("#itemsTable tbody");
            tbody.innerHTML = "";
            items.forEach((item, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.name}</td>
                    <td>${item.description}</td>
                    <td>${item.price.toFixed(2)} €</td>
                    <td class="action-buttons">
                        <button onclick="editItem(${index})">Modifier</button>
                        <button onclick="deleteItem(${index})">Supprimer</button>
                        <button onclick="moveItem(${index}, -1)">⬆️</button>
                        <button onclick="moveItem(${index}, 1)">⬇️</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function editItem(index) {
            const item = items[index];
            document.querySelector("#editIndex").value = index;
            document.querySelector("#name").value = item.name;
            document.querySelector("#description").value = item.description;
            document.querySelector("#price").value = item.price;
        }

        function deleteItem(index) {
            if (confirm("Êtes-vous sûr de vouloir supprimer cet élément ?")) {
                items.splice(index, 1);
                renderTable();
            }
        }

        function moveItem(index, direction) {
            const newIndex = index + direction;
            if (newIndex < 0 || newIndex >= items.length) return;
            [items[index], items[newIndex]] = [items[newIndex], items[index]];
            renderTable();
        }

        document.querySelector("#itemForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const name = document.querySelector("#name").value;
            const description = document.querySelector("#description").value;
            const price = parseFloat(document.querySelector("#price").value);
            const editIndex = document.querySelector("#editIndex").value;

            if (editIndex) {
                items[editIndex] = { name, description, price };
            } else {
                items.push({ name, description, price });
            }

            document.querySelector("#itemForm").reset();
            document.querySelector("#editIndex").value = "";
            renderTable();
        });

        renderTable();
    </script>
</body>
</html>
