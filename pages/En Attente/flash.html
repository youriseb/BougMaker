<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marché de Noël - Objets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card h3 {
            margin: 10px 0;
        }

        .details, .contact {
            display: none;
            padding: 20px;
        }

        .details.active, .contact.active {
            display: block;
        }

        .details img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        .details .content {
            display: flex;
            flex-wrap: wrap;
        }

        .details .content > div {
            flex: 1;
            margin: 10px;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .contact img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px 0;
        }

        .contact h2 {
            margin-bottom: 10px;
        }

        .contact p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Liste des cartes -->
    <div id="card-list" class="card-list">
        <div class="card" onclick="showDetails(0)">
            <img src="image1.jpg" alt="Objet 1">
            <h3>Objet 1</h3>
            <p>Prix : 10€</p>
        </div>
        <div class="card" onclick="showDetails(1)">
            <img src="image2.jpg" alt="Objet 2">
            <h3>Objet 2</h3>
            <p>Prix : 15€</p>
        </div>
        <!-- Bouton pour la page de contact -->
        <div class="card" onclick="showContact()" style="background-color: #f8f9fa;">
            <h3>Contactez-nous</h3>
        </div>
    </div>

    <!-- Page détails -->
    <div id="details" class="details">
        <h2 id="details-title">Titre de l'objet</h2>
        <img id="details-image" src="" alt="">
        <div class="content">
            <div id="details-description">Description</div>
            <div id="details-price">Prix</div>
        </div>
        <button class="back-button" onclick="showList()">Retour</button>
    </div>

</div>

<script>
    function showDetails(index) {
        const data = [
            {
                title: "Objet 1",
                image: "image1.jpg",
                description: "Description de l'objet 1",
                price: "10€"
            },
            {
                title: "Objet 2",
                image: "image2.jpg",
                description: "Description de l'objet 2",
                price: "15€"
            }
        ];

        const item = data[index];
        document.getElementById('details-title').textContent = item.title;
        document.getElementById('details-image').src = item.image;
        document.getElementById('details-description').textContent = item.description;
        document.getElementById('details-price').textContent = "Prix : " + item.price;

        document.getElementById('card-list').style.display = 'none';
        document.getElementById('contact').classList.remove('active');
        document.getElementById('details').classList.add('active');
    }

    function showContact() {
        document.getElementById('card-list').style.display = 'none';
        document.getElementById('details').classList.remove('active');
        document.getElementById('contact').classList.add('active');
    }

    function showList() {
        document.getElementById('card-list').style.display = 'flex';
        document.getElementById('details').classList.remove('active');
        document.getElementById('contact').classList.remove('active');
    }
</script>
</body>
</html>
